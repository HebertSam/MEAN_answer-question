<a href="">Home</a> |
<a [routerLink]="['answer', id]" >Answer this Question</a> |
<a href="" (click)="goLogout()">Logout</a>
<h1>{{question.question}}</h1>
<h3>{{question.description}}</h3>
<h4>{{question.user.first_name}}</h4>

<div *ngFor="let answer of question.answer let idx = index">
  <p>{{answer.user[0].first_name}}</p>
  <p>{{answer.answer}}</p>
  <p>{{answer.description}}</p>
  <p>{{answer.vote}}</p>
  <button (click)="like(idx)" >Like!</button>
</div>
